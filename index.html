<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <section>
        <main>
            <div class="questions">
                <span class="question">BLA BLA BLA</span>
            </div>
            <div class="answers">
                <button class="answerButton">a</button>
                <button class="answerButton">b</button>
                <button class="answerButton">c</button>
                <button class="answerButton">d</button>
            </div>
        </main>
    </section>

    <div class="modal-wrapper-start">
        <div class="modal-start">
            <h1>Bem vindo ao Quiz do nosso Fluzão!</h1>
            <p>Acerte todas as questões e desbloqueie um super prêmio no final!</p>

            <button id="startButton">INICIAR</button>
        </div>
    </div>

    <div class="modal-wrapper-result">
        <div class="modal-result">
            <h2 id="resultTitle">Você Ganhou! Parabéns!</h2>
            <p id="resultSubTitle">Sua recompensa está logo abaixo:</p>

            <div class="video-winner">
                <video src="#"></video>
            </div>
        </div>
    </div>
</body>
</html>
