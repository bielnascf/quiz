<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <img src="./assets/flu.png" alt="Escudo do Fluminense">
    <main>
        <div class="questions">
            <span class="question">BLA BLA BLA</span>
        </div>
        <div class="answers">
            <button class="answerButton">a</button>
            <button class="answerButton">b</button>
            <button class="answerButton">c</button>
            <button class="answerButton">d</button>
        </div>
    </main>

    <div class="modal-wrapper-start open">
        <div class="modal-start">
            <h1>Bem vindo ao Quiz do nosso Fluzão!</h1>
            <p>Acerte todas as questões sobre a libertadores 2023 e desbloqueie um super prêmio no final!</p>

            <button id="startButton">INICIAR</button>
        </div>
    </div>

    <div class="modal-wrapper-result">
        <div class="modal-result">
            <h2 id="resultTitle">Você Ganhou! Parabéns!</h2>
            <p id="resultSubTitle">Sua recompensa está logo abaixo:</p>

            <div class="video-winner">
                <video controls src="./assets/videoJoao.mp4"></video>
            </div>

            <div class="tryAgainButton">
                <a class="tryAgain" href="./index.html">Tentar Novamente</a>
            </div>
            <a class="closeModal" href="./index.html">
                <i class="ph-bold ph-x-circle"></i>
            </a>
        </div>
    </div>

    <div class="modal-wrapper-check-answer">
        <div class="modal-check-answer">
            <h3 class="checkedAnswer">Correta</h3>

            <button class="closeModalAnswer">
                <i class="ph-bold ph-x"></i>
            </button>
        </div>
    </div>
</body>
</html>
